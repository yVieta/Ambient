ambient_element = { path = "../shared_crates/element" , version = "0.3.2-nightly-2023-11-23" }
ambient_package = { path = "../shared_crates/package" , version = "0.3.2-nightly-2023-11-23" }
ambient_package_semantic = { path = "../shared_crates/package_semantic" , version = "0.3.2-nightly-2023-11-23" }
ambient_std = { path = "../shared_crates/std" , version = "0.3.2-nightly-2023-11-23" }
ambient_shared_types = { path = "../shared_crates/shared_types", features = [
    "native",
] , version = "0.3.2-nightly-2023-11-23" }

tracing-tree = { workspace = true, optional = true }
tracing-stackdriver = { workspace = true, optional = true }
tracing-subscriber = { workspace = true }
time = { workspace = true }
anyhow = { workspace = true }
clap = { workspace = true }
convert_case = { workspace = true }
env_logger = { workspace = true }
glam = { workspace = true }
parking_lot = { workspace = true }
rustls-pemfile = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tower-http = { workspace = true }
image = { workspace = true }
tracing = { workspace = true }
image_hasher = { workspace = true }
toml_edit = { workspace = true }
rpassword = { workspace = true }
sentry = { workspace = true }
sentry-rust-minidump = { workspace = true }
colored = { workspace = true }

[dev-dependencies]
glam = { workspace = true }
rusty-hook = "^0.11.2"

[features]
no_bundled_certs = []
default = ["tls-webpki-roots"]
production = ["assimp", "stackdriver"]
profile = ["ambient_app/profile"]
assimp = ["ambient_model_import/russimp"]
stackdriver = ["tracing-stackdriver"]
tls-native-roots = ["ambient_network/tls-native-roots"]
tls-webpki-roots = ["ambient_network/tls-webpki-roots"]
hotload-includes = [
    "ambient_app/hotload-includes",
    "ambient_decals/hotload-includes",
]
debug-local-datagram-latency = ["ambient_wasm/debug-local-datagram-latency"]

[target.'cfg(not(target_os = "unknown"))'.dependencies]
axum = { workspace = true }
axum-server = { workspace = true }
rustls = { workspace = true }
ambient_wasm = { path = "../crates/wasm" , version = "0.3.2-nightly-2023-11-23" }
