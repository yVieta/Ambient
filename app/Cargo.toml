ambient_network = { path = "../crates/network" , version = "0.3.2-nightly-2023-11-23" }
ambient_prefab = { path = "../crates/prefab" , version = "0.3.2-nightly-2023-11-23" }
ambient_physics = { path = "../crates/physics" , version = "0.3.2-nightly-2023-11-23" }
