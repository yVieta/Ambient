ambient_sky = { path = "../crates/sky" , version = "0.3.2-nightly-2023-11-23" }
ambient_water = { path = "../crates/water" , version = "0.3.2-nightly-2023-11-23" }
ambient_client_shared = { path = "../crates/client_shared/" , version = "0.3.2-nightly-2023-11-23" }
ambient_package_semantic_native = { path = "../crates/package_semantic_native" , version = "0.3.2-nightly-2023-11-23" }
